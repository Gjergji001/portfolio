<!-- Contact Form -->
<div class="ring">
  <i style="--clr:cyan;"></i>
  <i style="--clr:black;"></i>
  <i style="--clr:#ffff;"></i>

  <div class="login">
    <h2>Contact Me</h2>

    <form
      action="https://formspree.io/f/mwpwpowl"
      method="POST"
    >
      <div class="inputBx mb-3">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
        />
      </div>

      <div class="inputBx mb-3">
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
        />
      </div>

      <div class="inputBx mb-3">
        <textarea
          name="message"
          placeholder="Your Message"
          rows="3"
          required
        ></textarea>
      </div>

      <div class="inputBx">
        <input
          type="submit"
          value="Send Message"
        />
      </div>
    </form>
  </div>
</div>
